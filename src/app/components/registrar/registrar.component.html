<div class="container">
  <h1>Registro</h1>
  <hr>
  <div class="form-group">
    <label>Nombre</label>
    <input [(ngModel)]="usuario.nombre" type="text" class="form-control" placeholder="Ingresa Nombre">
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input [(ngModel)]="usuario.apellido" type="text" class="form-control" placeholder="Ingresa Apellido">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Contrase√±a</label>
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password ">
  </div>

  <div class="form-group">
    <label>Cedula</label>
    <input [(ngModel)]="usuario.cedula" type="text" class="form-control" placeholder="Ingresa Cedula">
  </div>
  <div class="form-group">
    <label>Telefono</label>
    <input [(ngModel)]="usuario.telefono" type="text" class="form-control" placeholder="Ingresa Telefono">
  </div>
  <button (click)="registrar()" class="btn btn-block btn-success" type="button" name="button"> Registrarse </button>

  <div *ngIf="exito" class="alert alert-success separador" role="alert">
    <strong>{{ exito }}</strong>
  </div>
  <div *ngIf="sinExito" class="alert alert-danger separador" role="alert">
    <strong>{{ sinExito }}</strong>
  </div>
</div>
