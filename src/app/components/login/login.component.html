<div class="container separador">
  <div class="row justify-content-center">
    <div class="card" style="width: 500px;">
      <div class="card-body">
        <h5 class="card-title text-center">INICIAR SESION</h5>
        <div class="form-group">
          <label>Correo</label>
          <input [(ngModel)]="correo" type="email" class="form-control" name="email" placeholder="Correo">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button *ngIf="!cargando; else elseTemplate" (click)="login()" class="btn btn-outline-primary btn-block" type="button"
          name="button">
          Iniciar Sesion
        </button>
        <button *ngIf="!cargando;" (click)="registrarse()" class="btn btn-outline-success btn-block" type="button"
          name="button">
          Registrarse
        </button>
        <ng-template #elseTemplate>
          <mat-spinner class="centrar"></mat-spinner>
        </ng-template>

      </div>
    </div>
  </div>
  <div *ngIf="exito" class="alert alert-success separador" role="alert">
    <strong>{{ exito }}</strong>
  </div>
  <div *ngIf="sinExito" class="alert alert-danger separador" role="alert">
    <strong>{{ sinExito }}</strong>
  </div>
</div>
